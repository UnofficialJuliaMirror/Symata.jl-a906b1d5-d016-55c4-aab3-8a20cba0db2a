language: julia
os:
  - linux
  - osx
julia:
  - 0.4
  - 0.5
  - nightly
git:
    depth: 99999
env:
    global:
    - PYTHON=conda
    matrix:
    - MPMATH=true
    - MPMATH=false
notifications:
  email: false
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'Pkg.clone(pwd()); Pkg.build("SJulia"); travis_wait Pkg.test("SJulia"; coverage=true)'
before_install:
  - if [ $MPMATH = "true" ]; then julia -e 'Pkg.add("Conda"); using Conda; Conda.add("mpmath")';fi
after_success:
  - julia -e 'Pkg.add("Coverage"); cd(Pkg.dir("SJulia")); using Coverage; Coveralls.submit(process_folder()); Codecov.submit(process_folder())'
